<div>
    <label>User name:
        <input #userName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(userName.value); userName.value=''">
        add
    </button>
</div>
<ul class="users">
    <li *ngFor="let user of users">
        <a routerLink="/detail/{{user.id}}">
            <span>{{user.id}}</span>
            <span>{{user.name}}</span>
        </a>
        <button class="delete" title="delete user" (click)="delete(user)">X</button>
    </li>
</ul>

<app-user-detail [user]="selectedUser"></app-user-detail>
