<h3>Top Users</h3>
<div class="grid grid__pad">
  <a *ngFor="let user of users" class="grid__element col-1-5" routerLink="/detail/{{user.id}}">
    <div class="grid__item">
      <img src='./../../assets/icons/{{user.icon}}.svg'>
      <h4>{{user.name}}</h4>
    </div>
  </a>
</div>
